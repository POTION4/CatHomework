<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />

<title>新增图片</title>
<link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="/admin/picture/insert" enctype="multipart/form-data" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
			</div>
		</div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片超链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="imgurl">
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="paixu">
			</div>
		</div>
		

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" style="float: left;">图片上传：</label>
            
			<div class="formControls col-xs-8 col-sm-9">
                <a style="display: block;width: 200px;height: 31px;background: #5a98de;color: #fff;text-align: center;line-height: 31px;text-decoration: none;">轮播图图片上传</a>
				<input type="file" value="" placeholder="" id="" name="img" style="width: 200px;height: 31px; margin-top: -58px;border: 1px solid red;opacity: 0;" onchange="upimg(this);">
                <img src="" id="img_view" style="width:100%;float:left;" />
                <input type="hidden" name="img" id="img_src_input">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;" />
				<button onClick="closeWin();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript">
function upimg(obj)
{
    if(obj.value=="")
        return;
    var formdata=new FormData();
    formdata.append("image",$(obj)[0].files[0]);
    $.ajax({
        type:'post',
        url:'/admin/picture/upimg',
        data:formdata,
        cache:false,
        processData:false,
        contentType:false,
        success:function(ret){
            $('#img_src_input').val(ret);
            $('#img_view').attr('src',ret);
            
        },
        error:function(){ }
    });
}
</script>
</body>
</html>
